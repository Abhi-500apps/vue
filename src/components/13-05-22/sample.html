<!DOCTYPE html>
<html>
  <div>
    <strong>reorder an</strong>
  </div>

<head>
</head>

<body>
  <script>


    function reorder(arr, index, n) {
      var temp = [...Array(n)];


      for (var i = 0; i < n; i++) temp[index[i]] = arr[i];

      for (var i = 0; i < n; i++) {
        arr[i] = temp[i];
        index[i] = i;
      }
    }
    var arr = [36, 10, 56];
    var index = [1, 0, 2];
    var n = arr.length;

    reorder(arr, index, n);
    for (var i = 0; i < n; i++)
      document.write(arr[i] + " ");

   

  </script>
</body>

</html>
